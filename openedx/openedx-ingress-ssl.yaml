apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openedx-ingress
  namespace: openedx
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # Increase body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    
    # Buffer settings
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

spec:
  tls:
  # SSL certificate for LMS (root domain)
  - hosts:
    - savegb.org
    secretName: lms-tls
  
  # SSL certificate for CMS/Studio
  - hosts:
    - cms.savegb.org
    secretName: cms-tls
  
  # SSL certificate for MFE (Micro-Frontends)
  - hosts:
    - apps.savegb.org
    secretName: mfe-tls
  
  # SSL certificate for Discovery (Course Catalog)
  - hosts:
    - discovery.savegb.org
    secretName: discovery-tls
  
  # SSL certificate for Ecommerce
  - hosts:
    - ecommerce.savegb.org
    secretName: ecommerce-tls
  
  # SSL certificate for Notes
  - hosts:
    - notes.savegb.org
    secretName: notes-tls
  
  # SSL certificate for Forum
  - hosts:
    - forum.savegb.org
    secretName: forum-tls
  
  # SSL certificate for Preview (MFE preview)
  - hosts:
    - preview.savegb.org
    secretName: preview-tls
  
  rules:
  # LMS - Learning Management System (root domain)
  - host: savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms
            port:
              number: 8000
  
  # CMS - Course Management System (Studio)
  - host: cms.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cms
            port:
              number: 8000
  
  # MFE - Micro-Frontend Applications
  - host: apps.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002
  
  # Discovery - Course Catalog Service
  - host: discovery.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discovery
            port:
              number: 8000
  
  # Ecommerce - E-commerce Service
  - host: ecommerce.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce
            port:
              number: 8000
  
  # Notes - Student Notes Service
  - host: notes.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes
            port:
              number: 8000
  
  # Forum - Discussion Forum Service
  - host: forum.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forum
            port:
              number: 4567
  
  # Preview - MFE Preview Domain
  - host: preview.savegb.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002